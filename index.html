<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2 p-5 bg-light">
        <div class="col-sm-12 col-md-6 offset-md-3 text-center">
            <h1 id="timer">00:00:00</h1>
            <div class="btn-group col-12 col-lg-9">
                <button type="button" class="btn btn-secondary" onclick="addTimeWork()" id="add-time-minutes-work"
                    value="300"><i class="fa fa-plus"></i> 5
                    MIN WORK</button>
                <button type="button" class="btn btn-secondary" onclick='addTimeRest()' id="add-time-minutes-rest"
                    value="300"><i class="fa fa-plus"></i>
                    5 MIN REST</button>
            </div>
            <div class="btn-group col-12 col-lg-9" id="contenedor-play-pause">
                <button type="button" class="btn btn-primary" id="start-timer">
                    <i class="bi bi-play"></i>Iniciar</button>
                <button type="button" class="btn btn-primary" id="reset-timer">
                    <i class="bi bi-arrow-counterclockwise"></i> Reiniciar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./JS/pomodoro.js"></script>
</body>

</html>
